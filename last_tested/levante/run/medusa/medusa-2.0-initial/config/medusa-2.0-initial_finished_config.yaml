            cpu_bind: none
    additional_flags: []
    batch_system: slurm
    cc: $CC
    check_error:
        'slurmstepd: error: execve():':
            file: stdout
            frequency: 600
            message: 'SLURM ERROR: slurm probably didn''t find executable'
            method: kill
        'srun: error:':
            file: stdout
            frequency: 30
            message: 'SLURM ERROR: slurm ended with an error, exiting.'
