    account: !ENV ${ACCOUNT}
    compute_time: "00:30:00"
    use_venv: false
    use_database: false
    base_dir: !ENV ${ESM_TESTING_DIR}
    initial_date: "1850-01-01"
    final_date: "1850-02-28"
